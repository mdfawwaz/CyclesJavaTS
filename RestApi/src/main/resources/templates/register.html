<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TalentSprint Forum</title>
</head>
<body>
    <h1>Login!</h1>
    <form method="post" action="#" th:action="@{/register}" th:object="${registrationForm}">
        <p th:text="${message}">Correct username and password</p>
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" th:field="*{username}"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" th:field="*{password}">
        <label for="passwordrepeat">Repeat Password</label><br>
        <input type="password" name="passwordrepeat" id="passwordrepeat" th:field="*{repeatPassword}">
        <input type="submit" value="Register">
    </form>
</body>
